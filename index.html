<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div>
      <img class="img-princ" src="img/sapiens.png" alt="imagem">
      <h1>Welcome Back &#x1F918;</h1>
    </div>

    <div class="input-float">
      <input type="text" placeholder="Email">
      <input type="password" placeholder="Password">
    </div>

    <div>
      <button id="log-in">Log In ></button>
      <button id="google-log"><img src="img/google-icone.png" alt="google icone" class="g-icon"> Log in with Google</button>
    </div>

    <p>Newbie? <a href="#">Create Account</a></p>
  </main>
</body>
</html>
